<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <p id="message"></p>

    <h1>Dice Game</h1>



    <div id="main">


        <div id="player-1">


            <div id="winner-0"></div>

            <div id="who-plays-0"></div>

            <div id="player-name-1" class="name"></div>
            <p id="points-1">Player 1 have 0 points</p>

            <img src="img/dice-1.png" alt="" id="dice-1">

            <button id="roll-1" class="btn">Roll</button>

            <div id="next-0"></div>

        </div>



        <div id="player-2">

            <div id="winner-1"></div>

            <div id="who-plays-1"></div>

            <div id="player-name-2" class="name"></div>
            <p id="points-2">Player 2 have 0 points</p>
            <img src="img/dice-3.png" alt="" id="dice-2">

            <button id="roll-2" class="btn">Roll</button>

            <div id="next-1"></div>


        </div>



    </div>

    <div id="flex-button">
        <div></div>
        <button id="play-again">Play again</button>
        <div></div>
    </div>








</body>


</html>
<script src="script.js"></script>
